<div class="container">
    <h4>Health Conditions</h4>
    <div class="row">
      <div class="col-md-6">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="diabetes" name="condition" [(ngModel)]="conditions.diabetes">
          <label class="form-check-label" for="diabetes">Diabetes</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="hypertension" name="condition" [(ngModel)]="conditions.hypertension">
          <label class="form-check-label" for="hypertension">Hypertension</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="heart-disease" name="condition" [(ngModel)]="conditions.heartDisease">
          <label class="form-check-label" for="heart-disease">Heart Disease</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="celiac" name="condition" [(ngModel)]="conditions.celiac">
          <label class="form-check-label" for="celiac">Celiac Disease</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="ibs" name="condition" [(ngModel)]="conditions.ibs">
          <label class="form-check-label" for="ibs">IBS</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="lactose" name="condition" [(ngModel)]="conditions.lactose">
          <label class="form-check-label" for="lactose">Lactose Intolerance</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gerd" name="condition" [(ngModel)]="conditions.gerd">
          <label class="form-check-label" for="gerd">GERD/Acid Reflux</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="kidney" name="condition" [(ngModel)]="conditions.kidney">
          <label class="form-check-label" for="kidney">Kidney Disease</label>
        </div>
      </div>
    </div>
    <label class="textarea-label">Other health conditions:</label>
    <textarea class="form-control" placeholder="Please list any other health conditions that may affect your dietary needs..." [(ngModel)]="otherConditions"></textarea>
  </div>
