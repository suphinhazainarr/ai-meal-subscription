<div class="container">
  <h4>Health Conditions</h4>
  <div class="row">
    <div class="col-md-6">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="diabetes" name="condition" 
               [(ngModel)]="conditions.diabetes" (change)="onHealthInfoChange()">
        <label class="form-check-label" for="diabetes">Diabetes</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="hypertension" name="condition" 
               [(ngModel)]="conditions.hypertension" (change)="onHealthInfoChange()">
        <label class="form-check-label" for="hypertension">Hypertension</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="heart-disease" name="condition" 
               [(ngModel)]="conditions.heartDisease" (change)="onHealthInfoChange()">
        <label class="form-check-label" for="heart-disease">Heart Disease</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="celiac" name="condition" 
               [(ngModel)]="conditions.celiac" (change)="onHealthInfoChange()">
        <label class="form-check-label" for="celiac">Celiac Disease</label>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="ibs" name="condition" 
               [(ngModel)]="conditions.ibs" (change)="onHealthInfoChange()">
        <label class="form-check-label" for="ibs">IBS</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="lactose" name="condition" 
               [(ngModel)]="conditions.lactose" (change)="onHealthInfoChange()">
        <label class="form-check-label" for="lactose">Lactose Intolerance</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gerd" name="condition" 
               [(ngModel)]="conditions.gerd" (change)="onHealthInfoChange()">
        <label class="form-check-label" for="gerd">GERD/Acid Reflux</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="kidney" name="condition" 
               [(ngModel)]="conditions.kidney" (change)="onHealthInfoChange()">
        <label class="form-check-label" for="kidney">Kidney Disease</label>
      </div>
    </div>
  </div>
  <label class="textarea-label">Other health conditions:</label>
  <textarea class="form-control" 
            placeholder="Please list any other health conditions that may affect your dietary needs..." 
            [(ngModel)]="otherConditions"
            (input)="onHealthInfoChange()"></textarea>
</div>
