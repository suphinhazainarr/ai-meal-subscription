<div class="container p-4 rounded " style="max-width: 500px;">
  <!-- Quote Section -->
  <div class="alert alert-secondary text-center" role="alert">
    <blockquote class="blockquote mb-0">
      <p>"The food you eat can be either the safest and most powerful form of medicine or the slowest form of poison."</p>
      <footer class="blockquote-footer">Ann Wigmore</footer>
    </blockquote>
  </div>

  <!-- Form Section -->
  <h1 class="text-center mb-4">AI-Meal Profile Setup</h1>
  <form id="preferenceForm" >
    <!-- City Dropdown -->
    <div class="mb-3">
      <label for="city" class="form-label">Where are you from?</label>
      <select id="city" name="city" class="form-select" required [(ngModel)]="city" (change)="onSelectionChange()">
        <option value="" disabled selected>Select your city</option>
        <option value="kochi">Kochi</option>
        <option value="mumbai">Mumbai</option>
        <option value="delhi">Delhi</option>
        <option value="bangalore">Bangalore</option>
        <option value="hyderabad">Hyderabad</option>
        <option value="chennai">Chennai</option>
        <option value="kolkata">Kolkata</option>
        <option value="jaipur">Jaipur</option>
        <option value="ahmedabad">Ahmedabad</option>
        <option value="pune">Pune</option>
        <option value="lucknow">Lucknow</option>
        <option value="chandigarh">Chandigarh</option>
      </select>
    </div>

    <!-- Language Dropdown -->
    <div class="mb-3">
      <label for="language" class="form-label">Which language do you prefer?</label>
      <select id="language" name="language" class="form-select" required [(ngModel)]="language" (change)="onSelectionChange()">
        <option value="" disabled selected>Select your preferred language</option>
        <option value="english">English</option>
        <option value="hindi">Hindi</option>
        <option value="malayalam">Malayalam</option>
        <option value="tamil">Tamil</option>
        <option value="telugu">Telugu</option>
        <option value="kannada">Kannada</option>
        <option value="marathi">Marathi</option>
        <option value="bengali">Bengali</option>
        <option value="gujarati">Gujarati</option>
        <option value="punjabi">Punjabi</option>
      </select>
    </div>

  </form>
</div>
