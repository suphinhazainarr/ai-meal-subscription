<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Meal Preferences</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #E0D4C9; /* Light beige background for the body */
    }
    .container {
      background-color: #e5c3a4; /* Slightly darker beige for the container */
    }
    .alert{
        background-color: #d29e6c;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="container p-4 rounded shadow" style="max-width: 500px;">
    <!-- Quote Section -->
    <div class="alert alert-secondary text-center" role="alert">
      <blockquote class="blockquote mb-0">
        <p>"The food you eat can be either the safest and most powerful form of medicine or the slowest form of poison."</p>
        <footer class="blockquote-footer">Ann Wigmore</footer>
      </blockquote>
    </div>

    <!-- Form Section -->
    <h1 class="text-center mb-4">AI-Meal Profile Setup</h1>
    <form id="preferenceForm">
      <!-- City Dropdown -->
      <div class="mb-3">
        <label for="city" class="form-label">Where are you from?</label>
        <select id="city" name="city" class="form-select" required>
          <option value="" disabled selected>Select your city</option>
          <option value="kochi">Kochi</option>
          <option value="mumbai">Mumbai</option>
          <option value="delhi">Delhi</option>
          <option value="bangalore">Bangalore</option>
          <option value="hyderabad">Hyderabad</option>
          <option value="chennai">Chennai</option>
          <option value="kolkata">Kolkata</option>
          <option value="jaipur">Jaipur</option>
          <option value="ahmedabad">Ahmedabad</option>
          <option value="pune">Pune</option>
          <option value="lucknow">Lucknow</option>
          <option value="chandigarh">Chandigarh</option>
        </select>
      </div>

      <!-- Language Dropdown -->
      <div class="mb-3">
        <label for="language" class="form-label">Which language do you prefer?</label>
        <select id="language" name="language" class="form-select" required>
          <option value="" disabled selected>Select your preferred language</option>
          <option value="english">English</option>
          <option value="hindi">Hindi</option>
          <option value="malayalam">Malayalam</option>
          <option value="tamil">Tamil</option>
          <option value="telugu">Telugu</option>
          <option value="kannada">Kannada</option>
          <option value="marathi">Marathi</option>
          <option value="bengali">Bengali</option>
          <option value="gujarati">Gujarati</option>
          <option value="punjabi">Punjabi</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-secondary w-100">Save Preferences</button>
    </form>
  </div>

  <!-- JavaScript for Form Submission -->
  <script>
    document.getElementById('preferenceForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const city = document.getElementById('city').value;
      const language = document.getElementById('language').value;
      
    //   alert(Thank you! Your preferences have been saved.\nCity: ${city}\nLanguage: ${language});
    });
  </script>

  <!-- Bootstrap JS (Optional, only needed if using Bootstrap JS components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
