<div class="container">
  <header class="text-center">
    <h1 class="h4">Select your height</h1>
    <!-- <p class="subtitle text-muted">Select your height</p> -->
  </header>

  <div class="height-selector-container text-center">
    <div class="height-display">
      <span id="selectedHeight">{{ selectedHeight }}</span>
      <span class="height-unit">cm</span>
    </div>

    <div class="d-flex justify-content-between align-items-center height-controls mx-auto" style="max-width: 300px;">
      <button class="height-control-btn" (click)="decrementHeight()">-</button>
      <button class="height-control-btn" (click)="incrementHeight()">+</button>
    </div>

    <div class="height-selector mx-auto" id="heightSelector">
      <div class="selector-overlay"></div>
      <div class="height-options" id="heightOptions">
        <div *ngFor="let height of heightOptions" 
             class="height-option" 
             [class.selected]="height === selectedHeight" 
             (click)="selectHeight(height)">
          {{ height }}
        </div>
      </div>
    </div>

    <!-- <div class="d-flex justify-content-between navigation mt-3">
      <button class="btn btn-custom" (click)="onBack()">Back</button>
      <button class="btn btn-custom" (click)="onNext()">Next</button>
    </div> -->
  </div>
</div>
