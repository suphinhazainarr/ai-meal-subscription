<div class="container p-4 rounded text-center" style="max-width: 500px; height: 500px; display: flex; flex-direction: column; justify-content: center;">
    <h1 class="mb-4">Select Your Age</h1>
  
    <!-- Children & Teens -->
    <div class="mb-3">
      <h5 class="fw-bold">Children & Teens</h5>
      <div class="d-flex flex-wrap gap-2 justify-content-center">
        <button class="btn age-btn" (click)="selectAgeRange('Under 12')">Under 12</button>
        <button class="btn age-btn" (click)="selectAgeRange('12-17')">12-17</button>
      </div>
    </div>
  
    <!-- Adults -->
    <div class="mb-3">
      <h5 class="fw-bold">Adults</h5>
      <div class="d-flex flex-wrap gap-2 justify-content-center">
        <button class="btn age-btn" (click)="selectAgeRange('18-29')">18-29</button>
        <button class="btn age-btn" (click)="selectAgeRange('30-44')">30-44</button>
        <button class="btn age-btn" (click)="selectAgeRange('45-59')">45-59</button>
      </div>
    </div>
  
    <!-- Seniors -->
    <div class="mb-3">
      <h5 class="fw-bold">Seniors</h5>
      <div class="d-flex flex-wrap gap-2 justify-content-center">
        <button class="btn age-btn" (click)="selectAgeRange('60-74')">60-74</button>
        <button class="btn age-btn" (click)="selectAgeRange('75+')">75+</button>
      </div>
    </div>
  
    <!-- Custom Age Input -->
    <div class="input-group mt-4">
      <input type="number" class="form-control" placeholder="Enter specific age" min="1" max="120" [(ngModel)]="customAge" name="customAge">
      <button class="btn submit-btn" (click)="submitCustomAge()">Submit</button>
    </div>
  </div>
